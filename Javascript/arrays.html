    <!-- let and const are better than var -->

    <script type="text/javascript">
        var myArray = new Array();

        var tweets = ["Morning everybody!", "I love coffee!"];

        tweets.push("Back to work!");

        tweets.splice(1, 1, "Cornflakes for breakfast!", "Num num");
        // splice(array item number, how many to delete/replace after array item number (by adding zero here it won't be repalced or deleted just added in), this replaces in at array item number)

        console.log(tweets);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery Local -->
    <script type="text/javascript" src="./downloadedJquery/jquery-3.6.0.js"></script>

    <style type="text/css">
        #circle {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
            margin: 5px;

        }

        .square {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;

        }
    </style>

    <title>JQuery</title>
</head>



<body>
    <h1>Changing Styles</h1>

    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>




    <script>
        $("#circle").click(function () {

            $("#circle").css("background-color", "red");

            alert($("body").css("width"));

        });

        $(".square").click(function () {
            $(this).css("display", "none");
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./jquery-ui-1.13.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="./jquery-ui-1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./jquery-ui-1.13.1/jquery-ui.css">
    <style type="text/css">
        #draggable {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
            color: white;
            text-align: center;
        }

        #draggable p {
            padding-top: 65px;
        }
    </style>
    <title>JQuery</title>
</head>

<body>
    <h1>JQuery UI</h1>

    <div id="draggable">
        <p>Draggable</p>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#draggable").draggable();
        });
    </script>
</body>

</html>

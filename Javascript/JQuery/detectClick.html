<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery Local -->
    <script type="text/javascript" src="./downloadedJquery/jquery-3.6.0.js"></script>

    <style type="text/css">
        #circle {
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 50%;
            margin: 5px;
            float: left;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 5px;
            float: left;
        }
    </style>

    <title>JQuery</title>
</head>



<body>
    <h1>JQuery Detect Click</h1>

    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>

    <script>
        $("#circle").click(function () {
            alert("Circle clicked!");
        });

        $(".square").click(function () {
            alert("Square clicked!");
        });
        $("h1").click(function () {
            alert("H1 clicked!");
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery Local -->
    <script type="text/javascript" src="./downloadedJquery/jquery-3.6.0.js"></script>

    <style type="text/css">
        #circle {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
            margin: 5px;

        }
    </style>

    <title>JQuery</title>
</head>



<body>
    <h1>Changing Website Content</h1>

    <div id="circle"></div>
    <p>This is some text.</p>
    <iframe src="http://www.codestars.com"></iframe>


    <script>
        $("#circle").hover(function () {
            $("p").html(
                "Hovered over the green circle!"); //.html is similar to innerHtml! .html() can also be used to get the innerHtml.
                $("iframe").attr("src", "http://www.google.com"); 
        });
    </script>
</body>

</html>

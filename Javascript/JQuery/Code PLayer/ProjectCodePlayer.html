<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JQuery UI/jquery-ui-1.13.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="../JQuery UI/jquery-ui-1.13.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../JQuery UI/jquery-ui-1.13.1/jquery-ui.css">
    <link rel="stylesheet" href="./ProjectCodePlayes.css">
    <style id="style" type="text/css"></style>
    <title>Project Code Player</title>
</head>

<body id="body">
    <nav id="nav">
        <h1>CodePlayer</h1>
        <div id="nav-options">
            <a id="html-btn">HTML</a>
            <a id="css-btn">CSS</a>
            <a id="java-btn">Javascript</a>
            <a id="output-btn">Output</a>
        </div>
    </nav>

    <div id="html-display" class="display">
        <h2>HTML</h2>
        <textarea id="html-text"><p id="para">Hello World</p>
        </textarea>
    </div>
    <div id="css-display" class="display">
        <h2>CSS</h2>
        <textarea id="css-text"></textarea>
    </div>
    <div id="java-display" class="display">
        <h2>JAVASCRIPT</h2>
        <textarea id="java-text">
            document.getElementById("para").innerHTML = "Hello World!";
        </textarea>
    </div>
    <div id="output-display" class="display">
        <h2>OUTPUT</h2>
        <iframe id="render"></iframe>
    </div>

    <script src="./ProjectCodePlayer.js"></script>
    <script id="java" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JQuery UI/jquery-ui-1.13.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="../JQuery UI/jquery-ui-1.13.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../JQuery UI/jquery-ui-1.13.1/jquery-ui.css">
    <style type="text/css">
        * {
            margin: 0;
        }

        nav {
            background-color: lightgray;
            height: 40px;
            font-family: 'Roboto', sans-serif;
            padding: 4px 0;
        }

        h1 {
            float: left;
            margin: 4px 0 0 0;
        }

        #nav-options {
            height: 30px;
            margin-top: 4px;
            margin-left: calc(50% - 75px);
            border: 1px solid black;
            border-radius: 3px;
            width: 246px;
            text-align: center;
        }

        #nav-options p {
            float: left;
            padding: 6px 6px;
            border-right: 1px solid black;
        }

        #output-nav {
            border-right: none !important;
        }

        #display1 {
            width: 50%;
            height: 100vh;
            float: left;
            border-right: 1px solid black;
        }

        #display2 {
            width: 30%;
            height: 100vh;
        }

        textarea {
            width: 100%;
            height: 100vh;
            border: none;
            border-right: 1px solid black;
        }
    </style>
    <title>Project Code Player</title>
</head>

<body>
    <nav>
        <h1>CodePlayer</h1>
        <div id="nav-options">
            <p>HTML</p>
            <p>CSS</p>
            <p>Javascript</p>
            <p id="output-nav">Output</p>
        </div>
    </nav>

    <div id="display1">
        <textarea></textarea>
    </div>
    <div id="display2"></div>


    <script type="text/javascript">

    </script>
</body>

</html>

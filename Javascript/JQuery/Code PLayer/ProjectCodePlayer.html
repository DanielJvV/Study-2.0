<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JQuery UI/jquery-ui-1.13.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="../JQuery UI/jquery-ui-1.13.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../JQuery UI/jquery-ui-1.13.1/jquery-ui.css">
    <link rel="stylesheet" href="./ProjectCodePlayes.css">
    <title>Project Code Player</title>
</head>

<body>
    <nav>
        <h1>CodePlayer</h1>

            <a id="java-btn">Javascript</a>
            <a id="output-btn">Output</a>
        </div>
    </nav>

    <div id="html-display" class="display">

        <p>CSS</p>
    </div>
    <div id="java-display" class="display">
        <p>JAVA</p>
    </div>
    <div id="output-display" class="display">
        <p>OUTPUT</p>
    </div>

    <script src="./ProjectCodePlayer.js"></script>

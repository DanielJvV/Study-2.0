<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #shape {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>

    <title>Javascript</title>
</head>

<body>
    <h1>Test Your Reaction!</h1>
    <p>Click on the boxes and circles as quickly as you can!</p>
    <b>Your time:</b>

    <div id="shape"></div>

    <script type="text/javascript">
        const shape = document.getElementById("shape");
        const run = true;

        shape.onclick = function () {

            const randomSize = Math.floor(Math.random() * (150 - 50) + 50);
            const randomColorR = Math.floor(Math.random() * 255);
            const randomColorG = Math.floor(Math.random() * 255);
            const randomColorB = Math.floor(Math.random() * 255);
            const randomMargin = Math.floor(Math.random() * 250);
            const randomRadius = Math.floor(Math.random() * 2) * randomSize;
            const ClickedTime = (new Date).getTime();

            shape.style.height = `${randomSize}px`;
            shape.style.width = `${randomSize}px`;
            shape.style.backgroundColor = `rgb(${randomColorR},${randomColorG},${randomColorB})`;
            shape.style.margin = `${randomMargin}px`;
            shape.style.borderRadius = `${randomRadius}px`;

        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Javascript/JQuery/downloadedJquery/jquery-3.6.0.js"></script>
    <title>AJAX</title>
</head>

<body>
    <h1>AJAX Get Info Text</h1>
    <p id="info"></p>
    <script type="text/javascript">
        // $.get("info.txt", function (data) {
        //     alert(data);
        // });

        $.ajax("info.txt")
            .done(function (data) {
                $("#info").html(data);
            })
            .fail(function () {
                alert("Could not load data!");
            });

    </script>

</body>

</html>

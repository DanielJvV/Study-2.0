<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Technology - BBC News</title>
</head>

<body>
    <div id="topbar">
        <img id="logo" src="./images/bbc-blocks-dark-logo.png" alt="">

        <div id="signin-div" class="topbar-section">
            <img id="signin-image" src="./images/signin-logo.png" alt="">
            <span id="signin-text">Sign in</span>
        </div>

        <div id="bell-div" class="topbar-section">
            <img id="bell-image" src="./images/bell.png" alt="">
        </div>

        <div class="topbar-section topbar-menu">
            News
        </div>

        <div class="topbar-section topbar-menu">
            Sport
        </div>

        <div class="topbar-section topbar-menu">
            Weather
        </div>

        <div class="topbar-section topbar-menu">
            iPlayer
        </div>

        <div class="topbar-section topbar-menu">
            TV
        </div>

        <div class="topbar-section topbar-menu">
            More
        </div>

        <div class="topbar-section">
            <input type="text" name="" id="search-box" placeholder="Search">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>

    <style type="text/css">
        .red {
            /*. and the class name is how you select the elemnt with this class */
            color: red;
        }

        .large {
            font-size: 200%;
        }

        #green {
            /* # and the id name is how you select the elements with that id */
            color: green;
        }

        .underlined {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 class="red">ID and Classes</h1>
    <p class="red large">This is paragraph one.</p>
    <p class="large">This is paragraph two.</p>
    <p id="green">This is paragraph three.</p>
    <p class="red">This is paragraph four. <span class="underlined">This text is underlined.</span></p>
</body>

</html>

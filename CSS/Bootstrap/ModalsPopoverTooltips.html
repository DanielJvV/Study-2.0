<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modals, Popovers and Tooltips</title>
    <link href="./downloadedBootastrap/css/bootstrap.css" rel="stylesheet">

    <style type="text/css">

    </style>

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
        emailto="Danie">
        Email Danie
    </button>

    <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
        emailto="Chris">
        Email Chris
    </button>

    <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
        emailto="Jorne">
        Email Jorne
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Demo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your email has been sent.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Mark as replied</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h2>Popover now need to be installed separately!!! </h2>
        <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title"
            data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle
            popover</button>

    </div>

    <div>
        <h2>Tooltips now need to be installed separately!!! </h2>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true"
            title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
            Tooltip with HTML
        </button>
    </div>
    <script type="text/javascript" src="./downloadedJquery/jquery-3.6.0.js"></script>
    <script src="./downloadedBootastrap/js/bootstrap.bundle.js"></script>

    <script type="text/javascript">

        const exampleModal = document.getElementById('exampleModal')
        exampleModal.addEventListener('show.bs.modal', event => {
            // Button that triggered the modal
            const button = event.relatedTarget
            // Extract info from data-bs-* attributes
            const recipient = button.getAttribute('emailto')
            // If necessary, you could initiate an AJAX request here
            // and then do the updating in a callback.
            //
            // Update the modal's content.
            const modalTitle = exampleModal.querySelector('.modal-title')
            const modalBodyInput = exampleModal.querySelector('.modal-body input')

            modalTitle.textContent = `Email was sent to ${recipient}`
            modalBodyInput.value = recipient
        });



    </script>
</body>

</html>
